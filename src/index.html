<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <title>Hometask 13</title>
</head>
<body>
<div class="container">
    <form class="search-form" id="search-form">
      <input type="text" name="query" autocomplete="off" placeholder="Search images..." class="input" />
    </form>
    
    <ul class="gallery">
      <!-- Список <li> с карточками изображений -->
    </ul>
    
    <button type="button" class="button" data-action="load-more">
      <span class="spinner-border spinner-border-sm spinner is-hidden" role="status" aria-hidden="true"></span>
      <span class="label">Show more</span>
    </button>
</div>

</body>
</html>
